<svg width="1920" height="2000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0a0a0f;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#0a0a0f;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Perspective grid - horizontal lines converging to vanishing point -->
  <g stroke="#00ffff" stroke-width=".5" fill="none" opacity="1">
    <line x1="0" y1="100" x2="960" y2="600" />
    <line x1="1920" y1="100" x2="960" y2="600" />
    <line x1="0" y1="150" x2="960" y2="600" />
    <line x1="1920" y1="150" x2="960" y2="600" />
    <line x1="0" y1="200" x2="960" y2="600" />
    <line x1="1920" y1="200" x2="960" y2="600" />
    <line x1="0" y1="250" x2="960" y2="600" />
    <line x1="1920" y1="250" x2="960" y2="600" />
    <line x1="0" y1="300" x2="960" y2="600" />
    <line x1="1920" y1="300" x2="960" y2="600" />
    <line x1="0" y1="350" x2="960" y2="600" />
    <line x1="1920" y1="350" x2="960" y2="600" />
    <line x1="0" y1="400" x2="960" y2="600" />
    <line x1="1920" y1="400" x2="960" y2="600" />
    <line x1="0" y1="450" x2="960" y2="600" />
    <line x1="1920" y1="450" x2="960" y2="600" />
    <line x1="0" y1="500" x2="960" y2="600" />
    <line x1="1920" y1="500" x2="960" y2="600" />
    <line x1="0" y1="550" x2="960" y2="600" />
    <line x1="1920" y1="550" x2="960" y2="600" />
    <line x1="0" y1="600" x2="960" y2="600" />
    <line x1="1920" y1="600" x2="960" y2="600" />
    <line x1="0" y1="650" x2="960" y2="600" />
    <line x1="1920" y1="650" x2="960" y2="600" />
    <line x1="0" y1="700" x2="960" y2="600" />
    <line x1="1920" y1="700" x2="960" y2="600" />
    <line x1="0" y1="750" x2="960" y2="600" />
    <line x1="1920" y1="750" x2="960" y2="600" />
    <line x1="0" y1="800" x2="960" y2="600" />
    <line x1="1920" y1="800" x2="960" y2="600" />
    <line x1="0" y1="850" x2="960" y2="600" />
    <line x1="1920" y1="850" x2="960" y2="600" />
    <line x1="0" y1="900" x2="960" y2="600" />
    <line x1="1920" y1="900" x2="960" y2="600" />
    <line x1="0" y1="950" x2="960" y2="600" />
    <line x1="1920" y1="950" x2="960" y2="600" />
    <line x1="0" y1="1000" x2="960" y2="600" />
    <line x1="1920" y1="1000" x2="960" y2="600" />
  </g>
  
  <!-- Vertical lines with perspective -->
  <g stroke="#ff00ff" stroke-width="0.5" fill="none" opacity="0.4">
    <line x1="200" y1="0" x2="200" y2="2000" />
    <line x1="400" y1="0" x2="400" y2="2000" />
    <line x1="600" y1="0" x2="600" y2="2000" />
    <line x1="800" y1="0" x2="800" y2="2000" />
    <line x1="1000" y1="0" x2="1000" y2="2000" />
    <line x1="1200" y1="0" x2="1200" y2="2000" />
    <line x1="1400" y1="0" x2="1400" y2="2000" />
    <line x1="1600" y1="0" x2="1600" y2="2000" />
    <line x1="1720" y1="0" x2="1720" y2="2000" />
  </g>
  
  <!-- Fade overlay at bottom -->
  <rect width="100%" height="100%" fill="url(#fadeGradient)" />
</svg>
